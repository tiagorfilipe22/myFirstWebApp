{% extends "layout.html" %}

{% block title %}
    REGISTER
{% endblock %}

{% block body %}
<div class="mb-3"><h3>REGISTER</h3></div>
<div class="mb-3">
{% for message in get_flashed_messages() %}
  <p><b>{{message}}</b></p>
{% endfor %}
</div>
    <form action="/register" method="post">
      <div class="mb-3">
        <input autocomple="off" autofocus name="username" placeholder="Name" type="text">
      </div>
      <div class="mb-3">
        <p>Password must have 10 chars or more</p>
        <input autocomple="off" name="password" placeholder="Password" type="password">

      </div>
      <div class="mb-3">
        <input autocomple="off" name="pConfirmation" placeholder="Confirmation" type="password">
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-outline-success">Register</button>
      </div>
    </form>

{% endblock %}
