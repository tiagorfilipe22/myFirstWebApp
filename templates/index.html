{% extends "layout.html" %}

{% block title %}
    INDEX
{% endblock %}

{% block h1 %}<h1>Login</h1>{% endblock %}
{% block body %}
    <form action="/login" method="post" onclick="setDefault()">
      <div>
        <input autocomple="off" autofocus name="email" placeholder="Email" type="text">
      </div>
      <div>
        <input autocomple="off" name="password" placeholder="Password" type="password">
      </div>
      <div>
        <button type="submit" class="enter" >Login</button>
      </div>
    </form>
    <form action="/resetpassword">
      <button type="submit">Forgot Password</button>
    </form>
    

</form>
{% endblock %}
