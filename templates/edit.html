{% extends "layout.html" %}

{% block title %}
    REGISTER
{% endblock %}

{% block body %}
<div class="mb-3"><h3>CHANGE LINK</h3></div>
<div class="mb-3">
{% for message in get_flashed_messages() %}
  <p><b>{{message}}</b></p>
{% endfor %}
</div>
    <form action="/change" method="post">
      <div class="mb-3">
        <input autocomple="off" autofocus name="type" placeholder="New Type" type="password">
        {{ links[0]["type"] }}
      </div>
      <div class="mb-3">
        <input autocomple="off" name="name" placeholder="New Name" type="password">
        {{ links[0]["name"] }}
      </div>
      <div class="mb-3">
        <input autocomple="off" name="link" placeholder="New Link" type="password">
        {{ links[0]["link"] }}
      </div>
      <div class="mb-3">
        <input name="id" type="hidden" value="{{ links[0]["id"] }}">
        <button type="submit" class="btn btn-outline-success">Change</button>
      </div>
    </form>
    <form action="/delete" method="post">
      <input name="id" type="hidden" value="{{ links[0]["id"] }}">
      <button type="submit" class="btn btn-sm btn-outline-secondary" >Delete</button>
    </form>

{% endblock %}
