{% extends "layout.html" %}

{% block title %}
    REGISTER
{% endblock %}

{% block body %}
<div class="mb-3"><h3>CHANGE LINK</h3></div>
<div class="mb-3">
{% for message in get_flashed_messages() %}
  <p><b>{{message}}</b></p>
{% endfor %}
</div>
    <form action="/change" method="post">
      <div class="mb-3">
        <select onchange="changeActiveStatus()" id="category" name="category">
          <option disabled value="" selected>Choose Category</option>
          {% for category in categories %}
          <option value="{{ category["category"] }}">{{ category["category"] }}</option>
          {% endfor %}
          <option value="newcategory" >New Category</option>
        </select>
        
      </div>
      <div class="mb-3">
        <input id="newcategory" autocomple="off" name="addcategory" placeholder="New Category" type="text" disabled>
        {{ links[0]["category"] }}
      </div>
      <div class="mb-3">
        <input autocomple="off" name="name" placeholder="New Name" type="text">
        {{ links[0]["name"] }}
      </div>
      <div class="mb-3">
        <input autocomple="off" name="link" placeholder="New Link" type="text">
        {{ links[0]["link"] }}
      </div>
      <div class="mb-3">
        <input name="id" type="hidden" value="{{ links[0]["id"] }}">
        <button type="submit" class="btn btn-outline-success">Change</button>
      </div>
    </form>
    <form action="/delete" method="post">
      <input name="id" type="hidden" value="{{ links[0]["id"] }}">
      <button type="submit" class="btn btn-sm btn-outline-secondary" >Delete</button>
    </form>

{% endblock %}
