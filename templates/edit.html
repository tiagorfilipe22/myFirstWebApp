{% extends "layout.html" %}

{% block title %}
    REGISTER
{% endblock %}

{% block body %}
<div ><h1>CHANGE LINK</h1></div>
<div >
{% for message in get_flashed_messages() %}
<p class="flash-text"><b>{{message}}</b></p>
{% endfor %}
</div>
    <form action="/change" method="post">
      <div >
        <select onchange="changeActiveStatus()" id="category" name="category">
          <option disabled value="" selected>Choose Category</option>
          {% for category in categories %}
          <option value="{{ category['category'] }}"
              {% if category['category'] == links[0]['category'] %}selected{% endif %}>
              {{ category['category'] }}
          </option>
          {% endfor %}
          <option value="newcategory" >New Category</option>
        </select>
        
      </div>
      <div >
        <input id="newcategory" autocomple="off" name="addcategory" placeholder="New Category" type="text" disabled>
        
      </div>
      <div >
        <input autocomple="off" name="name" placeholder="{{ links[0]["name"] }}" type="text">
        
      </div>
      <div >
        <input autocomple="off" name="link" placeholder="{{ links[0]["link"] }}" type="text">
        
      </div>
      <div >
        <input name="id" type="hidden" value="{{ links[0]["id"] }}">
        <button type="submit" class="enter">Change</button>
      </div>
    </form>
    <form action="/delete" method="post">
      <input name="id" type="hidden" value="{{ links[0]["id"] }}">
      <button type="submit" class="enter">Delete</button>
    </form>

{% endblock %}
