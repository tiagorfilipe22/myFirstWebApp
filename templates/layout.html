<!DOCTYPE HTML>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scake=1, width=device-width">
        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src=".\static\script.js"></script>
        <link rel="stylesheet" href=".\static\styles.css">

        <title>TR22: {% block title %}{% endblock %}</title>
    </head>
    <body class="">
      <header>

      </header>
      <div class="container py-5">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid" id="navbar">
        <a class="navbar-brand mb-0 h1" href="/">HOME</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          {% if session.get("user_id") %}
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item">
              <a class="nav-link active" href="/links">Links</a>
            {% if session.get("permission") > 2 %}
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="/history">History</a>
            </li>
            {% else %}
            </li>
            <!-- History
            <li class="nav-item">
              <a class="nav-link" href="/history">History</a>
            </li>
            -->
            {% endif %}
            {% if session.get("permission") > 1 %}
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Users</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/users">Users</a>
            </li>
            {% endif %}
          </ul>
          <form class="d-flex" action="/password">
            <button class="btn btn-sm btn-outline-secondary me-2" type="submit">Password</button>
          </form>

          <form class="d-flex" action="/logout">
            <button class="btn btn-outline-success" type="submit">Logout</button>
          </form>
          {% else %}
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <form class="d-flex" action="/register">
            <button class="btn btn-sm btn-outline-secondary me-2" type="submit">Register</button>
          </form>
          <form class="d-flex" action="/">
            <button class="btn btn-outline-success" type="submit">Login</button>
          </form>
          {% endif %}
        </div>
      </div>
    </nav>
    <br><br>
        {% block body %}{% endblock %}
      </div>
    </body>
</html>
