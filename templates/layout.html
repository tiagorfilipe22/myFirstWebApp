<!DOCTYPE HTML>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scake=1, width=device-width">
        
        
        <!-- http://getbootstrap.com/docs/5.3/ 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link rel="stylesheet" href=".\static\styles.css">
        <script src=".\static\script.js"></script>


        <title>TR22: {% block title %}{% endblock %}</title>
    </head>
    <body>
      <header>
        <div>
        <a href="/"><img class="logo" src=".\static\images\d.png" alt="logo"></a>
        </div>
        {% if session.get("user_id") %}
        
        <div>
        <nav>
          <ul class="nav_links">
            <li><a href="/tickets" onclick="changeActiveLink(event)" id="ticketID">Tickets</a></li>
            
            <li><a href="/solutions" onclick="changeActiveLink(event)" id="docID">Solutions</a></li>
            
            

            {% if session.get("permission") < 3 %}
            <li><a href="/users" onclick="changeActiveLink(event)" id="userID">Users</a></li>
            {% else %}
            
            {% endif %}
          </ul>
        </nav>
        </div>
        <!--<form action="/profile">
        <button type="submit">Profile</button>
        </form>-->
        <div>
          
          <button onclick="toggleMode()">Light/Dark</button>
          <a href="/profile"><button>Profile</button></a>
          
          <a href="/logout"><button onclick="logout()">Logout</button></a>
        </div>
        {% else %}
        <div>
          
          <button onclick="toggleMode()">Light/Dark</button>
          <a href="/register"><button>Register</button></a>
          
          <a href="/"><button>Login</button></a>
          {% endif %}
          
        </div>
          
      </header>
      <div class="body">
      {% block body %}{% endblock %}
      </div>
    </body>
</html>
