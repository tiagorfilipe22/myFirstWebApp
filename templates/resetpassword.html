{% extends "layout.html" %}

{% block title %}
    CHANGE PASSWORD
{% endblock %}

{% block body %}
<div ><h1>CHANGE PASSWORD</h1></div>
<div >
{% for message in get_flashed_messages() %}
<p class="flash-text"><b>{{message}}</b></p>
{% endfor %}
</div>
    <form action="/password" method="post">
      <div >
        <p>Password must have 10 chars or more</p>
        <input autocomple="off" name="password" placeholder="New Password" type="password">
      </div>
      <div >
        <input autocomple="off" name="pConfirmation" placeholder="Confirmation" type="password">
      </div>
      <div >

        <button type="submit" >Change</button>
      </div>
    </form>

{% endblock %}
