{% extends "layout.html" %}

{% block title %}
    CHANGE PASSWORD
{% endblock %}

{% block body %}
<div class="mb-3"><h3>CHANGE PASSWORD</h3></div>
<div class="mb-3">
{% for message in get_flashed_messages() %}
  <p><b>{{message}}</b></p>
{% endfor %}
</div>
    <form action="/password" method="post">
      <div class="mb-3">
        <input autocomple="off" autofocus name="pOld" placeholder="Old Password" type="password">
      </div>
      <div class="mb-3">
        <p>Password must have 10 chars or more</p>
        <input autocomple="off" name="password" placeholder="New Password" type="password">
      </div>
      <div class="mb-3">
        <input autocomple="off" name="pConfirmation" placeholder="Confirmation" type="password">
      </div>
      <div class="mb-3">

        <button type="submit" class="btn btn-primary">Change</button>
      </div>
    </form>

{% endblock %}
