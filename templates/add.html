{% extends "layout.html" %}

{% block title %}
    ADD MORE
{% endblock %}

{% block body %}
<div class="mb-3"><h3>ADD MORE</h3></div>
<div class="mb-3">
{% for message in get_flashed_messages() %}
  <p><b>{{message}}</b></p>
{% endfor %}
</div>
    <form action="/add" method="post">
      <div class="mb-3">
        <input autocomple="off" autofocus name="type" placeholder="Type" type="text">
      </div>
      <div class="mb-3">
        <input autocomple="off" name="name" placeholder="Name" type="text">
      </div>
      <div class="mb-3">
        <input autocomple="off" name="link" placeholder="Link or IP" type="text">
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">ADD</button>
      </div>
    </form>

{% endblock %}
